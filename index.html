<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ну, погоди!</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="page">
  <button id="connect-btn">Connection</button>
  <div id="game-wrap" left-b="1" data-bx="0" data-by="1" data-egg-0="0" data-egg-1="0" data-egg-2="0" data-egg-3="0" data-loss="0">
    <div class="basket" id="basket"></div>
    <div class="wolf"></div>
    <div class="egg e-0" id="egg0"></div>
    <div class="egg e-1" id="egg1"></div>
    <div class="egg e-2" id="egg2"></div>
    <div class="egg e-3" id="egg3"></div>

    <div id="score">
      <ul>
        <li><span>0</span></li>
        <li><span>0</span></li>
        <li><span>0</span></li>
        <li><span>0</span></li>
      </ul>
    </div>

    <div id="loss"></div>

    <div id="message"></div>

  </div>
</div>

<script src="javascript/utils.js"></script>
<script src="javascript/stab_input_manager.js"></script>
<script src="javascript/game_components.js"></script>
<script src="javascript/redraw.js"></script>
<script src="javascript/game_manager.js"></script>
<script src="javascript/app.js"></script>

</body>
</html>
